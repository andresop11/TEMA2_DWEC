<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function contadorAtras(comienzo) {
    const intervalId = setInterval(() => {
        console.log(comienzo);
        
        // Verifica si ha llegado a 0
        if (comienzo <= 0) {
            clearInterval(intervalId); // Detiene el contador
            location.href = 'https://www.google.com'; // Redirige a Google
        }

        comienzo--; // Decrementa el contador
    }, 1000);
}

// Llama a la funciÃ³n con un tiempo de 60 segundos
contadorAtras(60);

    </script>
</body>
</html>
