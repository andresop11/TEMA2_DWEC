<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../funciones_T2.js"></script>
</head>
<body>
    <script>
        function contadorAtras(comienzo) {
    let tiempofin = 0;

    const intervalId = setInterval(() => {
        console.log(comienzo);
        if (comienzo <= tiempofin) {
            clearInterval(intervalId);
        }
        comienzo--;
    }, 1000);
}
        contadorAtras(60); 
    </script>
</body>
</html>
