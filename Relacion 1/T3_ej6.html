<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nombre = prompt("Introduceme tu nombre");
        let apellido1 = prompt("Introduceme tu primer apellido");
        let apellido2 = prompt("Introduceme tu segundo apellido");

        let longnombre = nombre.length;
        let longapellido1 = apellido1.length;
        let longapellido2 = apellido2.length;


        console.log("Tamaño de nombre es: " + longnombre + " y el de los apellidos es: " + longapellido1 + " y " + longapellido2);
        console.log("Nombre en mayusculas : " + nombre.toUpperCase() + " " + apellido1.toUpperCase() + " " + apellido2.toUpperCase());
        console.log("Nombre en minúsculas : " + nombre.toLowerCase() + " " + apellido1.toLowerCase() + " " + apellido2.toLowerCase());
        console.log("Nombre: " + nombre + "\n" + "Primer apellido: " + apellido1 + "\n" + "Segundo apellido: " + apellido2); 
    
    </script>
</body>

</html>
