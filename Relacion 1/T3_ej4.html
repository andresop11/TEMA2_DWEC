<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const inicio=Date.now(); 

        let nombre=prompt("Introduceme tu nombre"); 
        let apellido1=prompt("Introduceme tu primer apellido"); 
        let apellido2=prompt("Introduceme tu segundo apellido"); 

        const final=Date.now(); 

        const tiempoTardado=Math.floor((final-inicio)/1000); 

        console.log("En introducir " + nombre + " " + apellido1 + " " + apellido2 + " has tardado " + tiempoTardado + " segundos"); 
    </script>
</body>
</html>
